<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    {% load bootstrap3 %}
</head>

<body>
<!--nav bar-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'welcome_view' %}">Bidding Site {{ request.user.username }}</a>
        </div>
        <form class="navbar-form navbar-left" method="get" action="{% url 'search' %}">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Search</button>
                </span>
                <input name="str" type="text" class="form-control" placeholder="Search for...">
            </div>
        </form>
        {% if user.is_authenticated %}
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'django.contrib.auth.views.logout' %}">Log Out</a></li>
                    <li><a href="{% url 'create_auction' %}">Create New Auction</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Currency - {{ request.session.currency }} <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" style="height: auto;max-height: 200px;overflow-x: hidden" role="menu">
                            {{ dropdown | safe }}
                        </ul>
                    </li>
                </ul>
            </div><!-- /.nav-collapse -->
        {% else %}
            <div id="navbar" class="navbar-collapse collapse">
                <form method="post" class="navbar-form navbar-right" action="{% url 'custom_login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                    <input type="hidden" name="next" value="{% url 'create_auction' %}"/>
                </form>
                <div class="navbar-form navbar-right">
                    <a href="{% url 'register' %}">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </a>
                </div>
            </div>
        {% endif %}
        <!--/.navbar-collapse -->
    </div>
</nav>
<div class="container">
    <div class="row" style="padding: 100px 15px">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
