<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Bidding Site - {{ username }}</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <form method="post" class="navbar-form navbar-right" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <input type="hidden" name="next" value="{% url 'create_auction' %}"/>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>
{% comment %}create new form{% endcomment %}

{% block form_create %}
{% endblock %}

{% comment %}<a href="/auction/create/"> create new</a>{% endcomment %}
</body>
</html>
