{% extends "auction/layout.html" %}

{% block content %}
    <div class="page-header">
        <h1>Register
        </h1>
    </div>

    <div class="col-md-8">
        {% load bootstrap3 %}
        <form method="post" action="/register/">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
{% endblock %}
